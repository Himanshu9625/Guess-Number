<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="heading">Guess the number in Box !</h1>
    <p>(between 1 to 20)</p>

    <div class="block">?</div>

    <div class="nbr-check">
      <input type="number" class="nbr-input" placeholder="Enter any number" />
      <button class="button">check</button>
    </div>

    <h3 class="message">Start Guessing...</h3>

    <div class="score">
      <span class="label">Score :</span><span class="value">20</span>
    </div>

    <div class="highest-score">
      <span class="label">Higestscore :</span
      ><span class="higher-value">0</span>
    </div>

    <button class="restart">Restart</button>
    <script src="script.js"></script>
  </body>
</html>
